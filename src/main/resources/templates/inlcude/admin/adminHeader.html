<template th:fragment="html(title)">
    <script src="js/jquery/2.0.0/jquery.min.js"></script>
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <script src="js/vue/2.5.16/vue.min.js"></script>
    <script src="js/axios/0.17.1/axios.min.js"></script>
    <script src="js/moment/2.22.2/moment.js"></script> <!-- vue.js 格式化日期用的 -->
    <link href="css/back/style.css" rel="stylesheet">

    <script>
        function checkEmpty(value, text) {
            if (null==value || value.length == 0) {
                alert(text + "不能为空");
                return false;
            }
            return true;
        }

        function getUrlParms(para) {
            var search=location.search;
            var arrPara=new Array();
            var arrVal=new Array();

            if (search!="") {
                var index = 0;
                search=search.substr(1);
                arrPara=search.split("&");
                for (i in arrPara) {
                    var paraPre=para+"=";
                    if (arrPara[i].indexOf(paraPre)==0 && paraPre.length<arrPara[i].length) {
                        arrVal[index]=decodeURI(arrPara[i].substr(paraPre.length));
                        index++;
                    }
                }
            }
            if (arrVal.length==1) {
                return arrVal[0];
            } else if (arrVal.length == 0) {
                return null;
            } else {
                return arrVal;
            }
        }

        function checkNumber(value, text) {
            if (value.length == 0) {
                alert(text + "不能为空");
                return false;
            }
            if (isNaN(value)) {
                alert(text + "必须是数字");
                return false;
            }
            return true;
        }

        function checkInt(value, text) {
            if (value.length==0) {
                alert(text + "不能为空");
                return false;
            }
            if (parseInt(value) != value) {
                alert(text + "必须是整数");
                return false;
            }
            return true;
        }

        function checkDeleteLink() {
            var confirmDelete = confirm("确认要删除");
            if (confirmDelete) {
                return true;
            }
            return false;
        }

        function jump(page, vue) {
            if ('first' == page && !vue.pagination.first) {
                vue.list(0);
            } else if ('pre' == page && vue.pagination.hasPrevious) {
                vue.list(vue.pagination.number-1);
            } else if ('next' == page && vue.pagination.hasNext) {
                vue.list(vue.pagination.number+1);
            } else if ('last' == page && vue.pagination.last) {
                vue.list(vue.pagination.totalPages-1);
            }
        }

        function jumpByNumber(start, vue) {
            if (start != vue.pagination.number) {
                vue.list(start)
            }
        }
    </script>
    <meta http-equiv="Content-Type" content="text/html"; chartset="utf-8">
    <title th:text="${title}"></title>
</template>
