<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="include/admin/adminHeader::html('产品管理')"></head>

    <body>
        <div th:replace="inlcude/admin/adminNavigator::html" ></div>

        <script>
            $(function() {
                var cid = getUrlParms("cid");
                var data4Vue = {
                    uri:'products',
                    beans:[],
                    pagination:{}
                };

                // ViewModel
                var vue = new Vue ({
                    el: '#workingArea',
                    data: data4Vue,
                    mounted: function() { // mounted 表示这个 Vue对象加载成功了
                        this.list(0);
                    },
                    methods: {
                        list:function(start) {
                            var url = this.uri+"?start="+start;
                            axios.get(url).then(function(response) {
                                vue.pagination = response.data;
                                vue.beans = response.data.content;
                            });
                        },
                        jump: function (page) {
                            jump(page, vue); //定义在 adminHeader.html 中
                        },
                        jumpByNumber: function (start) {
                            jumpByNumber(start, vue);
                        }
                    }
                });
            });
        </script>

        <div id="workingArea">
            <h1 class="label label-info">用户管理</h1>
            <br>
            <br>
            <div class="listDataTableDiv">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                    <tr class="success">
                        <th>ID</th>
                        <th>用户名称</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="bean in beans">
                        <td>{{bean.id}}</td>
                        <td>{{bean.name}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th: th:replace="include/admin/adminPage::html"></div>

    </body>
</html>
